<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="mouseee, mousemove, cursor, cursors, mouse-movement, custom-cursor, cursor-movement, custom-cursors, mouse-trail, cursor-trail"
    />
    <meta
      name="description"
      content="A simple custom cursor that leaves a temporary trail wherever it goes."
    />

    <!-- === Google tag (gtag.js) === -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZZ7PR99E20"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ZZ7PR99E20");
    </script>
    <!-- ====== -->

    <title>Mouseee | custom cursor</title>
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./shiki.js"></script>
    <style>
      :root {
        --theme: #0192b1;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .code-container {
        box-shadow: 2px 2px 24px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        min-height: auto !important;
        padding: 8px 0;
      }

      .code-container pre {
        padding: 10px;
        margin-bottom: 0;
      }

      .ads-728-90 iframe {
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
        margin: auto;
        border-radius: 4px;
        max-width: 100%;
      }

      /* === SCROLL BAR === */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }

      ::-webkit-scrollbar-track {
        background-color: rgb(212, 212, 212);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--theme);
      }
    </style>
  </head>

  <body>
    <!-- === NAV === -->
    <header
      class="container-fluid shadow mb-5 bg-body py-2 d-flex justify-content-center"
    >
      <a
        class="navbar-brand m-0"
        style="color: var(--theme)"
        href="./index.html"
      >
        <img
          src="./logo.svg"
          alt="Mouseee"
          width="28"
          height="28"
          class="d-inline-block align-text-center"
        />
        Mouseee
      </a>
    </header>
    <!-- === Infos === -->
    <div class="container pb-5 my-3 w-100">
      <div class="col-lg-8 mx-auto">
        <h3>Mouseee</h3>
        <p class="lead w-100">
          A simple custom cursor that leaves a temporary trail wherever it goes.
        </p>
        <div class="row">
          <div class="col">
            <a
              type="button"
              href="https://github.com/pedro-isacss/mouseee"
              target="_blank"
              class="btn w-100 text-light"
              style="background-color: var(--theme)"
              >GitHub</a
            >
          </div>
          <div class="col">
            <a
              type="button"
              href="https://github.com/pedro-isacss/mouseee/archive/refs/heads/master.zip"
              class="btn w-100"
              style="color: var(--theme); border-color: var(--theme)"
              >Download</a
            >
          </div>
        </div>
        <div class="mt-4">
          <img
            alt="npm"
            src="https://img.shields.io/npm/v/mouseee?color=0192B1&style=flat-square"
          />
          <img
            alt="jsDelivr hits (npm)"
            src="https://img.shields.io/jsdelivr/npm/hy/mouseee?color=0192B1&style=flat-square"
          />
          <img
            alt="GitHub Repo stars"
            src="https://img.shields.io/github/stars/pedro-isacss/mouseee?color=0192B1&style=flat-square"
          />
        </div>
        <div class="mt-5">
          <p class="mt-3 w-100">
            Import by CDN and replace {version} with one of the
            <a
              href="https://www.npmjs.com/package/mouseee"
              target="_blank"
              style="color: var(--theme)"
              >versions</a
            >.
          </p>
          <div class="w-100 code-container" style="overflow: auto">
            <code id="import-code" class="code">
              <div
                class="d-flex justify-content-center align-items-center h-100"
              >
                <div class="spinner-border text-info" role="status"></div>
              </div>
            </code>
          </div>
        </div>
        <p class="w-100 mt-5">1 - Hide the default cursor (Optional)</p>
        <div class="w-100 code-container" style="overflow: auto">
          <code id="hide-cursor-code" class="code">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="spinner-border text-info" role="status"></div>
            </div>
          </code>
        </div>
        <p class="w-100 mt-5">2 - Customize the cursor (Optional)</p>
        <div class="w-100 code-container" style="overflow: auto">
          <code id="config-code" class="code">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-info" role="status"></div>
            </div>
          </code>
        </div>
      </div>
    </div>
    <!-- === FOOTER === -->
    <div class="w-100 py-5" style="background-color: var(--theme)">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-sm-12 col-md-1 mx-2 my-1 justify-content-center d-flex"
          >
            <a
              target="_blank"
              href="https://github.com/pedro-isacss/mouseee"
              class="text-light"
              >Collaborate</a
            >
          </div>
          <div
            class="col-sm-12 col-md-1 mx-2 my-1 justify-content-center d-flex"
          >
            <a
              target="_blank"
              href="https://github.com/pedro-isacss/mouseee/blob/master/LICENSE"
              class="text-light"
              >License</a
            >
          </div>
        </div>
        <div class="col-lg-8 mx-auto">
          <hr class="bg-light" />
        </div>
        <span
          id="attr"
          class="text-light text-center d-flex justify-content-center"
        ></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/mouseee@1.2.0/lib/index.js"
      type="module"
    ></script>
    <script>
      shiki
        .getHighlighter({
          theme: "github-light",
        })
        .then((highlighter) => {
          const code = highlighter.codeToHtml(
            `<script src="https://cdn.jsdelivr.net/npm/mouseee@{version}/lib/index.js" type="module">&lt;/script>`.replace(
              "&lt;",
              "<"
            ),
            { lang: "html" }
          );
          document.getElementById("import-code").innerHTML = code;
        });

      shiki
        .getHighlighter({
          theme: "github-light",
        })
        .then((highlighter) => {
          const code = highlighter.codeToHtml(
            `* {
  cursor: none;
}`,
            { lang: "css" }
          );
          document.getElementById("hide-cursor-code").innerHTML = code;
        });

      shiki
        .getHighlighter({
          theme: "github-light",
        })
        .then((highlighter) => {
          const code = highlighter.codeToHtml(
            `const mouseeeConfig = {
  color: "#fff",  // cursor border color
  size: 20,  // cursor size
  trailColor: "#fff",  // trail color
  trailTime: 300,  // trail duration time
  showTrail: true, // show trail
  clickAnimation: true, // animation on click
}`,
            { lang: "js" }
          );
          document.getElementById("config-code").innerHTML = code;
        });

      const mouseeeConfig = {
        color: "var(--theme)",
        trailColor: "var(--theme)",
      };
      const attr = document.getElementById("attr");
      const date = new Date();
      attr.innerHTML = `&copy; ${date.getFullYear()}&#32; Pedro Isac`;
    </script>
  </body>
</html>
